<div class="container">

            </div>
        
            <!-- Cuerpo de la tarjeta -->

                <div class="row">
                    <div class="col-2">
                        <img src="persona.jpg" style="width: 80px; height: 80px; ">
                    </div>

                    <div class="col-2">
                        <img src="persona.jpg" style="width: 80px; height: 80px;">
                    </div>
                </div>
                <div class="row ">
                    <div class="col-2">
                        <img src="persona.jpg" style="width: 80px; height: 80px;">
                    </div>

                </div>
                <div class="row py-3">
                    <div class="col-2">
                        <img src="persona.jpg" style="width: 80px; height: 80px;">
                    </div>

                </div>

                    <div class="form-outline">
