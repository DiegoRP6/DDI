<!DOCTYPE html>
<html lang="en">
<head>
<title>Rubrica2</title>
<!-- Required meta tags always come first -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<style>
    .red {
    background-color: red;
    }
    .green {
    background-color: rgb(44, 244, 44);
    }
    .blue {
    background-color: rgb(81, 81, 253);
    }
    .pink {
    background-color: pink;
    }
    .orange {
    background-color: orange;
    }
    .gray {
    background-color: rgb(225, 225, 225);
    }
    .borde {
    border: 3px solid black;
    }
    .black {
    background-color: black;
    }
    .caja {
    height: 165px;
    }
    .yellow {
    background-color: yellow;
    }
    .lightblue {
    background-color: lightskyblue;
    }



</style>
</head>

<body>

<div class="container">
    <div class="col-7">
        <div class="card">
            <!-- Encabezado de la tarjeta -->
            <div class="card-header d-flex justify-content-between align-items-center">
                <p style="font-weight: bold; font-size: 25px; padding-top: 5px;">Chat</p>
            <a href="#" class="btn btn-primary ml-auto"  >LET'S CHAT APP</a>
            </div>

            <!-- Cuerpo de la tarjeta -->
            <div class="card-body">
                <div class="row">
                    <div class="col-1">
                        <img src="persona.jpg" style="width: 50px; height: 50px; ">
                    </div>
                    <div class="col-11">
                        <div class="row px-3 ">
                        <div class="gray py-2" style="text-align: left; border-radius: 10px; font-size: 20px; padding-left: 10px;">Hi</div>
                        </div>
                        <div class="row px-3 py-1">
                            <div class="gray py-2" style="text-align: left; border-radius: 10px; font-size: 20px; padding-left: 10px;">How are you...???</div>
                        </div>
                        <div class="row px-3 ">
                            <div class="gray py-2" style="text-align: left; border-radius: 10px; font-size: 20px; padding-left: 10px;">What are you doing tomorrow? Can we come up a bar?</div>
                        </div>
                        <div class="row px-3 ">
                            <div class="white py-1" style="text-align: left; border-radius: 10px; font-size: 20px; color: gray; padding-left: 2px;">23:58</div>
                        </div>
                    </div>
                    <div class="row px-3">
                        <div class="col-5 py-3">
                            <div class="border-top  text-white">Separador</div>
                        </div>
                        <div class="col-2 text-center">
                            <div class="white" style="color: lightgray; padding-top: 0px; font-size: 20px; font-weight: bold;">Today</div>
                        </div>
                        <div class="col-5 py-3">
                            <div class="border-top text-white ">Separador</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-11">
                            <div class="row px-3 ">
                            <div class="blue py-2" style="text-align: left; border-radius: 10px; font-size: 20px; padding-left: 10px; color: white;">Hiii, I'm good.</div>
                            </div>
                            <div class="row px-3 py-1">
                                <div class="blue py-2" style="text-align: left; border-radius: 10px; font-size: 20px; padding-left: 10px; color: white;">How are you doing?</div>
                            </div>
                            <div class="row px-3 ">
                                <div class="blue py-2" style="text-align: left; border-radius: 10px; font-size: 20px; padding-left: 10px; color: white;">Long time no see! Tomorrow office. Will be free on sunday.</div>
                            </div>
                            <div class="row px-3 ">
                                <div class="white py-1" style="text-align: right; border-radius: 10px; font-size: 20px; color: gray; padding-left: 2px;">00:06</div>
                            </div>
                        </div>
                        <div class="col-1">
                            <img src="persona.jpg" style="width: 50px; height: 50px; ">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pie de la tarjeta -->
            <div class="card-footer">
                <div class="row">
                    <div class="col-1">
                        <img src="persona.jpg" style="width: 50px; height: 50px; ">
                    </div>
                    <div class="col-8">
                        <p style="color: gray;  text-align: left; margin-top: 5px; font-size: 22px; padding-left: 10px;">Type message</p>
                    </div>
                    <div class="col-1 bi bi-paperclip" style="font-size: 2rem; color: gray;"></div>
                    <div class="col-1 bi bi-emoji-smile-fill" style="font-size: 2rem; color: gray;"></div>
                    <div class="col-1 bi bi-send" style="font-size: 2rem; color: rgb(67, 67, 252);"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

</html>
