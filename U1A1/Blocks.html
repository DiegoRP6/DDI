<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuadr√≠cula 4x4 de Colores con Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
      <style>
        .container {
            background-color: yellow;
            color: black;
            font-size: 10px;
            width: 600px;
        }
        .red {
            background-color: red;
            height: 150px;
        }

        .green {
            background-color: green;
            height: 150px;
        }

        .blue {
            background-color: blue;
            height: 150px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 red">
                A
            </div>
        </div>
        <div class="row yellow">
            <div class="col-9 order-0 blue">
                B
            </div>
            <div class="col-3 order-2 red">
                C
            </div>
            <div class="col-3 order-3 blue">
                D
            </div>
            <div class="col-3 order-4 green">
                E
            </div>
            <div class="col-3 order-1">
                F
            </div>
        </div>
    </div>
